        <div class="create-user">
            <div class="content">
                <div class="page_header">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-left">
                                <span class="main-text"><strong>Create New Vendor</strong></span>
                                <p class="text">Create new vendor</p>
                            </div>
                            <div class="pull-right">
                                <i class="icon fa fa-user page_header_icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-content">
                    <div class="row row-v-spacing"></div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="panel panel-piluku">
                                <div class="panel-heading">
                                    <h2 class="panel-title">User Information</h2>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group row">
                                                <div class="col-md-6 pl-0 input-field">
                                                    <i class="fa fa-user prefix"></i>
                                                    <input id="input_fname" class="form-control" type="text" name="first_name">
                                                    <label for="input_fname">First Name</label>
                                                </div>
                                                <div class="col-md-6 pr-0 input-field">
                                                    <i class="fa fa-user prefix"></i>
                                                    <input id="input_lname" class="form-control" type="text" name="last_name">
                                                    <label for="input_lname">Last Name</label>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="input-field">
                                                    <i class="fa fa-envelope prefix"></i>
                                                    <input id="input_email" class="form-control" type="email" name="email">
                                                    <label for="input_email">Email</label>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="input-field">
                                                    <i class="fa fa-phone prefix"></i>
                                                    <input id="input_phone" class="form-control" type="tel" name="phone">
                                                    <label for="input_phone">Phone</label>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <!-- Address -->
                                                <div class="form-group row">
                                                    <div class="input-field">
                                                        <i class="fa fa-map-marker prefix"></i>
                                                        <input id="input_address" type="text" name="address">
                                                        <label for="input_address">Address</label>
                                                    </div>
                                                </div>
                                                <!-- /Address -->
                                                <!-- State -->
                                                <div class="form-group row">
                                                    <div class="col-md-4 pl-0">
                                                        <label class="control-label">State</label>
                                                        <select class="browser-default form-control" name="state">
                                                            <option value="AL">Alabama</option>
                                                            <option value="AK">Alaska</option>
                                                            <option value="AZ">Arizona</option>
                                                            <option value="AR">Arkansas</option>
                                                            <option value="CA">California</option>
                                                            <option value="CO">Colorado</option>
                                                            <option value="CT">Connecticut</option>
                                                            <option value="DE">Delaware</option>
                                                            <option value="FL">Florida</option>
                                                            <option value="GA">Georgia</option>
                                                            <option value="HI">Hawaii</option>
                                                            <option value="ID">Idaho</option>
                                                            <option value="IL">Illinois</option>
                                                            <option value="IN">Indiana</option>
                                                            <option value="IA">Iowa</option>
                                                            <option value="KS">Kansas</option>
                                                            <option value="KY">Kentucky</option>
                                                            <option value="LA">Louisiana</option>
                                                            <option value="ME">Maine</option>
                                                            <option value="MD">Maryland</option>
                                                            <option value="MA">Massachusetts</option>
                                                            <option value="MI">Michigan</option>
                                                            <option value="MN">Minnesota</option>
                                                            <option value="MS">Mississippi</option>
                                                            <option value="MO">Missouri</option>
                                                            <option value="MT">Montana</option>
                                                            <option value="NE">Nebraska</option>
                                                            <option value="NV">Nevada</option>
                                                            <option value="NH">New Hampshire</option>
                                                            <option value="NJ">New Jersey</option>
                                                            <option value="NM">New Mexico</option>
                                                            <option value="NY">New York</option>
                                                            <option value="NC">North Carolina</option>
                                                            <option value="ND">North Dakota</option>
                                                            <option value="OH">Ohio</option>
                                                            <option value="OK">Oklahoma</option>
                                                            <option value="OR">Oregon</option>
                                                            <option value="PA">Pennsylvania</option>
                                                            <option value="RI">Rhode Island</option>
                                                            <option value="SC">South Carolina</option>
                                                            <option value="SD">South Dakota</option>
                                                            <option value="TN">Tennessee</option>
                                                            <option value="TX">Texas</option>
                                                            <option value="UT">Utah</option>
                                                            <option value="VT">Vermont</option>
                                                            <option value="VA">Virginia</option>
                                                            <option value="WA">Washington</option>
                                                            <option value="WV">West Virginia</option>
                                                            <option value="WI">Wisconsin</option>
                                                            <option value="WY">Wyoming</option>
                                                        </select>
                                                    </div>
                                                    <!-- /State -->
                                                    <!-- City -->
                                                    <div class="col-md-5 input-field">
                                                        <i class="fa fa-map-marker prefix"></i>
                                                        <input id="input_city" type="text" name="city">
                                                        <label for="input_city">City</label>
                                                    </div>
                                                    <!-- /City -->
                                                    <!-- Post Code -->
                                                    <div class="col-md-3 pr-0 input-field">
                                                        <i class="fa fa-map-marker prefix"></i>
                                                        <input id="input_postcode" type="text" name="post_code">
                                                        <label for="input_postcode">Postal Code</label>
                                                    </div>
                                                    <!-- /Post Code -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="panel panel-piluku">
                                <div class="panel-heading">
                                    <h2 class="panel-title">Credentials</h2>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form action="#!">
                                                <div class="input-field">
                                                    <i class="fa fa-user prefix"></i>
                                                    <input id="username-input" type="text" name="username">
                                                    <label for="username-input">Username</label>
                                                </div>
                                                <div class="input-field">
                                                    <i class="fa fa-unlock-alt prefix"></i>
                                                    <input id="password-input" type="password" name="password">
                                                    <label for="password-input">Password</label>
                                                </div>
                                                <div class="right-align">
                                                    <a href="page-forgot-password.html">Reset Password</a>
                                                </div>
                                                <div class="switch">
                                                    <label>
                                                        <input type="checkbox" name="keep" checked />
                                                        <span class="lever"></span>
                                                        Keep user logged in
                                                    </label>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="panel panel-piluku">
                                <div class="panel-heading">
                                    <h2 class="panel-title">Additional Information</h2>
                                </div>
                                <div class="panel-body">
                                    <div class="form-group row">
                                        <label>User Role</label>
                                        <div class="input-field"">
                                        <select class="browser-default form-control" name="user_role">
                                            <option value="admin">Admin</option>
                                            <option value="artist">Artist</option>
                                            <option value="director">Director</option>
                                            <option value="poster">Content Poster</option>
                                            <option value="editor">Editor</option>
                                            <option value="writer">Writer</option>
                                            <option value="auditor">Auditor</option>
                                            <option value="project-manager">Project Manager</option>
                                        </select>
                                    </div>
                                    <div class="row row-v-spacing"></div>
                                    <div class="form-group row">
                                        <label>User Status</label>
                                        <div>
                                            <div class="col-md-4 input-field">
                                                <input class="with-gap" name="user-status-radio" type="radio" id="user-status-radio-2" />
                                                <label for="user-status-radio-2">Pending</label>
                                            </div>
                                            <div class="col-md-4 input-field">
                                                <input class="with-gap" name="user-status-radio" type="radio" id="user-status-radio-1" checked />
                                                <label for="user-status-radio-1">Active</label>
                                            </div>
                                            <div class="col-md-4 input-field">
                                                <input class="with-gap" name="user-status-radio" type="radio" id="user-status-radio-3" />
                                                <label for="user-status-radio-3">Inactive</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 center-align">
                        <button class="btn btn-blue">
                            <span>Save Profile</span>
                        </button>
                        <button class="btn btn-gray">
                            Cancel
                        </button>
                    </div>
                </div>
                <div class="row row-v-spacing"></div>
                </div>
            </div>
        </div>

    </div>
