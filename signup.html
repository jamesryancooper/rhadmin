<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <!--320-->
    <title>RankHacker | Signup</title>
    <!-- <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <!-- custom scrollbar stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src='js/jquery.js'></script>
    <script src='js/app.js'></script>

    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Cutive' rel='stylesheet' type='text/css'>


</head>

<body>

<div class="signup_wrapper">
    <div class="row">
        <div class="center_block">
            <div class="row">
                <form class="col-md-12">
                    <input style="display:none">
                    <input type="password" style="display:none">

                    <div class="logo-cont text-center">
                        <a class="brand" data-text="RANKHACKER" href="#header">
                            <!--<img src="images/rankhacker-logo.png">-->
                            RANK<span>HACKER</span>
                        </a>
                    </div>

                    <h2 class="signup-heading">Signup</h2>
                    <div class="row">
                        <div class="input-field col-md-12">
                            <i class="ion-ios-person prefix"></i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">First Name</label>
                        </div>
                        <div class="input-field col-md-12">
                            <i class="ion-ios-person prefix"></i>
                            <input id="icon_prefix-1" type="text" class="validate">
                            <label for="icon_prefix-1">Last Name</label>
                        </div>
                        <div class="input-field col-md-12">
                            <i class="ion-coffee prefix"></i>
                            <input id="icon_prefix-2" type="text" class="validate">
                            <label for="icon_prefix-2">Username</label>
                        </div>
                        <div class="input-field col-md-12">
                            <i class="ion-key prefix"></i>
                            <input id="icon_prefix-3" type="password" class="validate">
                            <label for="icon_prefix-3">Password</label>
                        </div>
                        <div class="input-field col-md-12">
                            <i class="ion-email prefix"></i>
                            <input id="icon_prefix-4" type="email" class="validate">
                            <label for="icon_prefix-4">Email</label>
                        </div>
                    </div>
                    <a href="signin.html" class="pull-right">Already have an account ?</a>
                    <div class="clearfix"></div>
                    <div class="piluku-check">
                        <input type="checkbox" id="c1" />
                        <label for="c1"><span></span>I have read and agreed to the RankHacker <a href="#">Terms of Service</a>.</label>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" id="createAccountButton" onclick="registerUser();">register</button>
                    
                </form>
            </div>
        </div>
        <!-- right_block -->
    </div>
    <!-- row -->
</div>
<!-- wrapper -->

<!-- jQuery -->
<script src="js/jquery.js"></script>
<!-- Bootstrap JavaScript -->
<script src="js/bootstrap.min.js"></script>
<!-- custom scrollbar plugin -->
<!-- Compiled and minified JavaScript -->
<script src="js/materialize.js"></script>

</body>


</html>
